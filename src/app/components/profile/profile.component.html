<app-cb-header></app-cb-header>
<br>
<section class="section cb-find-food-section-header">
    <div class="container">
        <h1 class="title has-text-centered title-find-food">Your reviews</h1>
    </div>
</section>
<section>
    <div class="container">

        <article *ngFor="let review of reviews" class="media">
            <figure class="media-left">
                <br>
                <p class="image is-64x64">
                    <img src="http://bulma.io/images/placeholders/128x128.png">
                </p>

            </figure>
            <div class="media-content">
                <div class="content">
                    <p>{{stars.repeat(review.rating)}}
                        <br>
                        <strong>{{review.title}}</strong> <small>@{{review.buyer.username}}</small> <small>31m</small>
                        <br> {{review.description}}
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item">
                            <span class="icon is-small"><i class="fa fa-edit"></i></span>
                        </a>
                        <a class="level-item">
                            <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                        </a>
                        <a class="level-item">
                            <span class="icon is-small"><i class="fa fa-trash"></i></span>
                        </a>
                    </div>
                </nav>
            </div>
        </article>

    </div>
</section>
